<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associar produto ao cliente</title>
</head>
<body>
    <h1>Associar produto ao cliente</h1>
    <form action="associarProdutoCliente" method="post">
        <label for="clienteId">ID do cliente:</label><br>
        <input type="number" id="clienteId" name="clienteId" required><br><br>
        <label for="produtoId">ID do produto:</label><br>
        <input type="number" id="produtoId" name="produtoId" required><br><br>
        <input type="submit" value="Associar Produto">
    </form>
    <br>
    <a href="index.html">Voltar</a>
</body>
</html>
