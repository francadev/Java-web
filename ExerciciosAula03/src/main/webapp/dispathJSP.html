<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dispatcher JSP Example</title>
</head>
<body>
    <h2>Dispatcher JSP</h2>
    <form action="ProcessServletJSP" method="get">
        <label for="message">Digite a mensagem:</label>
        <input type="text" id="message" name="message" required><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
